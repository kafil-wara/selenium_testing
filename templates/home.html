<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes</h1>
    <ul>
      {% for note in notes %}
      <li>
        <h2 name="title">{{ note.title }}</h2>
        <p name="content">{{ note.content }}</p>
        <a class="edit" href="/edit_note/{{ loop.index0 }}">Edit</a>
        <a class="dlt" href="/delete_note/{{ loop.index0 }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/new_note">New Note</a>
  </body>
</html>
