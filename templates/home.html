<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes</h1>
    <ul>
      {% for note in notes %}
      <li>
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
        <a href="/edit_note/{{ loop.index0 }}">Edit</a>
        <a href="/delete_note/{{ loop.index0 }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/new_note">New Note</a>
  </body>
</html>
